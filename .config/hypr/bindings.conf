# Application Binds
bind = SUPER, RETURN, exec, uwsm app -- kitty
bind = SUPER, Q, killactive, 
bind = SUPER, W, exec, uwsm app -- librewolf
bind = SUPER, Y, exec, uwsm app -- obsidian --disable-gpu-sandbox
bind = SUPER, R, exec, uwsm app -- kitty ncmpcpp
bind = SUPER, B, exec, uwsm app -- kitty btop
bind = SUPER, T, exec, uwsm app -- steam
bind = SUPER, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, V, exec, uwsm app -- virt-manager
bind = SUPER, D, exec, uwsm app -- wdisplays
bind = SUPER, G, exec, uwsm app -- ~/Applications/Page_Writer.AppImage
bind = SUPER, SPACE, exec, rofi -show drun -run-command "uwsm app -- {cmd}"
bind = SUPER, P, exec, uwsm app -- kitty alsamixer
#bind = SUPERSHIFT, W, exec, uwsm app -- ~/scripts/randwallpaper.sh
#bind = SUPERCTRL, W, exec, uwsm app -- ~/scripts/rofi-wallpaper.sh
bind = SUPERSHIFT, E, exec, uwsm app -- ~/scripts/refreshwaybar.sh
bind = SUPERSHIFT, S, exec, uwsm app -- ~/scripts/grim_wl-copy.sh
bind = SUPERCTRL, S, exec, uwsm app -- ~/scripts/grim_fullscreen.sh
bind = SUPERCTRLSHIFT, S, exec, uwsm app -- ~/scripts/grim.sh

# MPRIS Binds
bind = SUPERSHIFT, COMMA, exec, playerctl previous
bind = SUPERSHIFT, PERIOD, exec, playerctl next
bind = SUPERSHIFT, P, exec, playerctl play-pause

# System Binds
bind = SUPERCTRLSHIFT, delete, exec, poweroff
bind = SUPERCTRLSHIFT, L, exec, loginctl lock-session
bind = SUPERCTRLSHIFT, BACKSPACE, exec, reboot
bind = SUPERCTRLSHIFT, M, exit,
bind = SUPERCTRLSHIFT, K, exec, systemctl start kanata.service
bind = SUPERCTRL, delete, exec, ~/scripts/powermenu.sh
bind = SUPERCTRL, P, exec, ~/scripts/rofi-wifi-menu.sh
bind = SUPERCTRL, O, exec, uwsm app -- kitty pulsemixer

# Audio and Brightness binds
binde = SUPERCTRL, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = SUPERCTRL, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = SUPERCTRL, j, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = SUPERCTRL, k, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bind =  SUPERCTRL, RETURN, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = SUPERSHIFT, RETURN, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = SUPERSHIFT, j, exec, brightnessctl set 1%-
binde = SUPERSHIFT, k, exec, brightnessctl set 1%+
binde = SUPERSHIFT, down, exec, brightnessctl set 1%-
binde = SUPERSHIFT, up, exec, brightnessctl set 1%+

# Switch workspaces 
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Special workspace bindings
bind = SUPERSHIFT, SPACE, togglespecialworkspace, music
bind = SUPERCTRL, SPACE, togglespecialworkspace, notes

# Move active window to a workspace 
bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
bind = SUPERSHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces 
bind = SUPER, L, workspace, e+1
bind = SUPER, right, workspace, e+1
bind = SUPER, H, workspace, e-1
bind = SUPER, left, workspace, e-1

# Move active window next/previous workspaces
bind = SUPERSHIFT, L, movetoworkspace, e+1
bind = SUPERSHIFT, right, movetoworkspace, e+1
bind = SUPERSHIFT, H, movetoworkspace, e-1
bind = SUPERSHIFT, left, movetoworkspace, e-1

# Move/resize windows 
bindm = SUPER, mouse:272, movewindow
bindm = SUPER SHIFT, mouse:272, resizewindow
bindm = SUPER, mouse:273, resizewindow

# Window Layout
bind = SUPERCTRL, TAB, layoutmsg, swapwithmaster master,
bind = SUPERCTRL, H, layoutmsg, orientationnext
bind = SUPERCTRL, L, layoutmsg, orientationprev
bind = SUPERCTRL, Q, togglefloating
bind = SUPERCTRL, Q, centerwindow, 1
bind = SUPER, F, fullscreen,

# Move focus 
bind = SUPER, K, layoutmsg, cycleprev
bind = SUPER, J, layoutmsg, cyclenext
bind = SUPER, Z, layoutmsg, focusmaster
bind = SUPER, up, layoutmsg, cyclenext
bind = SUPER, down, layoutmsg, cycleprev
