monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=,highrr,auto,1

# trigger when switch is turning off
bindl = ,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"

# trigger when switch is turning on
bindl = ,switch:on:Lid Switch, exec, loginctl lock-session
bindl = ,switch:Lid Switch, exec, ~/scripts/monitorswitch.sh

# Startup Apps and Scripts
source = ~/.config/hypr/startup.conf

# Cursor
# env = HYPRCURSOR_THEME,Nordzy-cursors-hyprcursor
# env = HYPRCURSOR_SIZE,24
# env = XCURSOR_THEME,Nordzy-cursors
# env = XCURSOR_SIZE,24

input {
  kb_layout = gb
  kb_variant =
  kb_model =
  kb_options = caps:none
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
    disable_while_typing = true
    middle_button_emulation = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#source = ~/.cache/wal/colors-hyprland.conf
source = ~/.colour_schemes/colors.conf

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 1
  allow_tearing = true
  col.active_border = $color3
  col.inactive_border = rgb(293E40)

  layout = master
}

decoration {
  rounding = 7
  
  blur {
    enabled = true
    size = 3
    passes = 1
  }

  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  shadow {
    color = rgb(000000)
    range = 2
    offset = 1, 1
  }
}
 #
 # Animations
source = ~/.config/hypr/animations.conf

cursor {
  inactive_timeout = 5
}

master {
  smart_resizing = true
  allow_small_split = true
  mfact = 0.6
}

gestures {
  workspace_swipe = on
  workspace_swipe_invert = false
}

# Window rules
source = ~/.config/hypr/window_rules.conf

# Bindings
source = ~/.config/hypr/bindings.conf

# Misc Settings
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = false
}

# Plugins
source = ~/.config/hypr/plugins.conf
