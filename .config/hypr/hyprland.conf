# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1,1920x1080,1920x0,1

# trigger when switch is turning off
bindl = ,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"

# trigger when switch is turning on
bindl = ,switch:on:Lid Switch, exec, swaylock
bindl = ,switch:Lid Switch, exec, ~/.config/hypr/scripts/monitorswitch.sh

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Startup Apps and Scripts
source = ~/.config/hypr/startup.conf

# Some default env vars.
env = XCURSOR_SIZE,10

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:none
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = true
        middle_button_emulation = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.cache/wal/colors-hyprland.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = $color3
    col.inactive_border = $color8

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
 
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, 
    animation = windowsIn, 1, 7, default, popin 50%
    animation = windowsOut, 1, 7, default, popin 50%
    animation = windowsMove, 1, 7, default, popin 50%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade 40%
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    smart_resizing = true
    allow_small_split = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
