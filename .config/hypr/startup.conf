exec-once = uwsm app -- uwsm app -- ~/.scripts/startwallpaper.sh outer-wilds.png
exec-once = uwsm app -- waybar
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = uwsm app -- wl-paste --type text --watch cliphist store #Stores only text data
exec-once = uwsm app -- wl-paste --type image --watch cliphist store #Stores only image data
exec-once = uwsm app -- gsettings set org.gnome.desktop.interface cursor-theme 'Nordzy-cursors'
exec-once = uwsm app -- gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = uwsm app -- gammastep
exec-once = [workspace special:notes silent] uwsm app -- ~/Applications/Page_Writer.AppImage
exec-once = [workspace special:music silent] uwsm app -- kitty cmus
